name: al_quran_tafsir_and_audio
description: "All in one Al Quran App with Translation, Tefsir, Quran Audio Book & Notes Backup"
publish_to: 'none' 

version: 2.0.1+33

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  just_audio: ^0.9.42
  just_audio_background: ^0.0.1-beta.14
  media_kit_libs_windows_audio: ^1.0.9
  media_kit_libs_linux: ^1.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dart_appwrite: ^12.1.0
  shared_preferences: ^2.3.4
  dio: ^5.7.0
  gap: ^3.0.1
  connectivity_plus: ^6.1.1
  google_fonts: ^6.2.1
  icons_launcher: ^3.0.0
  archive: ^4.0.2
  simple_icons: ^10.1.3
  appwrite: ^13.1.0
  toastification: ^2.3.0
  clipboard: ^0.1.3
  url_launcher: ^6.3.1
  get: ^5.0.0-release-candidate-9.2.1
  http: ^1.2.2
  email_validator: ^3.0.0
  google_nav_bar: ^5.0.7
  line_icons: ^2.0.3
  fluentui_system_icons: ^1.1.270
  flutter_widget_from_html: ^0.15.3
  audio_video_progress_bar: ^2.0.3
  share_plus: ^10.1.3
  crypto: ^3.0.6
  path_provider: ^2.1.5
  path: ^1.9.0
  hive_generator: ^2.0.1
  scrollable_positioned_list: ^0.3.8
  package_info_plus: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/img/makkah.jpg
    - assets/img/madina.jpeg
    - assets/img/QuranLogo.png
    - assets/


icons_launcher:
  image_path: "assets/img/QuranLogo.png"

  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    web:
      enable: true
    linux:
      enable: true